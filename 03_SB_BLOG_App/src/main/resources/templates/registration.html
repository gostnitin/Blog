<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>AshokIT-Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example">

    <div class = "container p-2">
       <div class = "row">
         <div class = "col-md-6 offset-md-3">
           
           <div th:if="${param.success}">
             <div class="alert alert-info">You have successfully complete your registration.</div>
             </div>
     
                  <h3 class = "text-center">Registration Form</h3>
                  
                  <form th:action="@{/registration}" method="post" th:object="${user}">
    
                   <div class="form-group">
                     <label for="firstName" class="control-label">First Name</label>
                     <input class="form-control" id="firstName" th:field="*{firstName}" placeholder="Enter first name" />
                  </div>

                <div class="form-group">
                   <label for="lastName" class="control-label">Last Name</label>
                   <input class="form-control" id="lastName" th:field="*{lastName}" placeholder="Enter last name" />
                </div>


               <div class="form-group">
                   <label for="email" class="control-label">Email address</label>
                   <input class="form-control" id="email" th:field="*{email}" placeholder="Enter email address" />
               </div>
               
               <div class="form-group">
                   <label for="password" class="control-label">Password</label>
                   <input id="password" class="form-control" th:field="*{password}" placeholder="Enter password" />
                </div>
                
               <div class="form-group">
                   <button class="btn btn-success" type="submit">Register</button>
                    <span>Already registered? <a th:href="@{/login}">Login Here</a></span>

               </div>
              </form>
            </div>
          </div>
        </div>    
  
  </body>
</html>
