<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>AshokIT-Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example">

    <div class = "container p-2">
       <div class = "row">
         <div class = "col-md-6 offset-md-3">
           
            <h3 class = "text-center">Login Form</h3>
                             
           	   <form th:action="@{/login}" th:object="${loginForm}" method="POST">
           	   
           	   <div class="form-group">
           	   <label class="form-label" for="email">Email</label>
           	   <input type="email" id="email" class="form-control"
									placeholder="Enter Email" th:field="*{email}"/>
           	   </div>
           	   
           	   <div class="form-group">
           	   <label class="form-label" for="password">Password</label>
           	   <input type="password" id="password" class="form-control"
									placeholder="Enter Password" th:field="*{password}"/>
           	   </div>
           	   
           	   <div class="form-group">
                   <button class="btn btn-primary" type="submit">Submit</button>
                    <span>Not Registered Yet? <a href="/" th:href="@{/login}"> Register Here </a></span>

               </div>
           	   
           	   
           	   </form>
         </div>
       </div>
     </div>
                             
           
<body>

</body>
</html>
